<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  
</head>
<body>

  <main>
    
      <div class="container">

        <picture>
          <source media="(max-width: 767px)" srcset="images/image-product-mobile.jpg">
          <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-desktop.jpg" alt="Frasco de perfume">
        </picture>

        <div class="descrição">
          <p class="espaçado">PERFUME</p>

          <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>

          <p class="texto">A floral, solar and voluptuous 
          interpretation composed by
          Olivier Polge, Perfumer-Creator
          for the House of CHANEL.</p>
       
          <h2 class="grande">$149.99 <span class="pequeno">$169.99</span></h2>
         
          <button class="add-to-cart-button">
            <span class="material-symbols-outlined">shopping_cart</span>
            <span class="button-text">Add to Cart</span>
          </button>
        </div>
      </div>
    
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/andr%C3%A9-luiz-furieri-991632a7/">André Luiz Furieri</a>.
    </div>
  </footer>
</body>
</html>
